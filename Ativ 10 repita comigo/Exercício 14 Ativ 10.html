
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 14</title>
</head>
<body>
     <script>
         /*14 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.*/

        

        var array = [];
        var array2 = [];
        var contador = 0;
        var contadorFora = 0;

        for (let i = 1; i <= 10; i++) {
            var num = prompt("Digite um valor:");

            if(num >= 24 && num <= 42){
                array.push(num);
                contador++;
            }else {
                array2.push(num);
                contadorFora++;
            }
        }

        alert("São " + contador + ", dentro do intervalo (24 a 42) e os numeros são: " + array);
        alert("São" + contadorFora + ", fora do intervalo e os numeros são: " + array2);

    

   

     </script>
</body>
</html>
