<body>
    <script>
        /*4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).*/
        var media =0;
        var num = 14;
        var soma = 0

        while ( num <= 100) {
            soma = num + soma;
            num ++
        };
        media = soma / 85;
        document.write(" A média aritmética é de: " + media);
        document.write ("<br>" + soma);
    </script>
</body>
</html>
