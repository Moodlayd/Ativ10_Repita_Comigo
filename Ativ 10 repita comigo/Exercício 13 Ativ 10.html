
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 13</title>
</head>
<body>
    <script>
        /*13 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.*/
        
        var usuário = parseInt(prompt("Digite um número para calcularmos a tabuada"));

        for (let x = 1; x <=10; x ++){
            for (let usuário = 1; usuário <=10; usuário ++);
            var num = usuário * x;
            document.write( num + "<br>" + "<br>")
        };










    </script>
</body>
</html>
