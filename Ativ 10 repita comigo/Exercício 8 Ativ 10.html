<body>
    <script>
        /*8 - Escreva um algoritmo para ler as notas da 1a. e 2a. avaliações de um aluno, calcule e imprima a média (simples) desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota.
Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário. */

        var nota = parseFloat(prompt("Digite sua nota de 0 a 10"));
        var nota1 = parseFloat (prompt("Digite sua segunda nota de 0 a 10"));
    

        
           if ( nota > 10 || nota < 0  ){
           nota = parseFloat(prompt("Nota inválida, por favor digite um número de 0 a 10!"));
    };
        if (nota1 > 10 || nota1 < 0 ) {
           nota1 = parseFloat( prompt (" Segunda nota inválida, por favor digite um número de 0 a 10!"));
       };
        var media = ( nota + nota1 ) / 2;
        alert( "A sua média foi " + media);
          
      
    
      
        

    </script>
