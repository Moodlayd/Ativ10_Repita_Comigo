<body>
    <script>
       /* 7 - Ler dois valores e imprimir uma das três mensagens a seguir:
‘Números iguais’, caso os números sejam iguais
‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
‘Segundo maior’, caso o segundo seja maior que o primeiro.*/


var num = parseFloat(prompt("Digite um número"));
var num1 = parseFloat(prompt("Digite mais um número"));

 if ( num ===num1) {
     alert("Número iguais")
 }
 else if (num > num1) {
     alert("Primeiro número digitado é maior")
 }
 else{
     (num <num1) 
     {
        alert("Segundo número digitado é maior")
     }
 };


    </script>
</body>
