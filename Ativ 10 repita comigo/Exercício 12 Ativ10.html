
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 12</title>
</head>
<body>
    <script>
        /*12 - Escreva um algoritmo que calcule e imprima a tabuada do número informado pelo usuário (de 1 a 10).*/

        var usuário = parseInt(prompt("Digite um número de 1 a 10 para calcularmos a tabuada"));

        for(let x = 0; x <=10; x++ ){
            var num = usuário * x;
            document.write(num + "<br>" + "<br>")
        }if (usuário >10 ){
            alert("Por favor, digite um número de 0 a 10!!");
        };
    

    </script>
</body>
</html>
