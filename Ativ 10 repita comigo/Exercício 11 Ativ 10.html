<body>
    <script>
        /*11 - Escreva um algoritmo para imprimir os 10 primeiros n√∫meros inteiros maiores que 100.*/

        for (let y = 100; y <= 110; y ++){
            for (let x = 0; x <=0; x++){
                var soma = y + x;

                document.write( soma + "<br>" + "<br>")
            };
        };

        


    </script>
