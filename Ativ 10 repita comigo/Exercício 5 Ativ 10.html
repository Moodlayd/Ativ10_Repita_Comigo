<body>
    <script>
        /*5 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário. Considere que o primeiro sempre será menor que o segundo.*/

        var num = parseFloat(prompt(" Digite a quantidade  de números que você deseja saber a média"));

        var valor = 0;
        for (i = 0; i <num; i++){
           
            var num = parseFloat(prompt("Digite um número"));
            var valor = valor +=num;
        }
        var total =valor/num;
        alert("A média dos números são:" + total);

     



    </script>
</body>
